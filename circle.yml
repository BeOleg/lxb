machine:
  environment:
    GO15VENDOREXPERIMENT: 1
    GOPATH: /home/ubuntu/.go_workspace

dependencies:
  override:
    - rm -Rf $GOPATH/src
    - go get github.com/Masterminds/glide
    - glide up --cache-gopath
    - mkdir -p $GOPATH/src/github.com/colebrumley; ln -s $(pwd) $GOPATH/src/github.com/colebrumley/lxb

test:
  override:
    - go build -o $CIRCLE_ARTIFACTS/lxb
